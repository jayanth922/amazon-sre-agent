<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Agent - Enhanced UI v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #764ba2;
            --bg-light: #f7f9fc;
            --bg-dark: #1a1a2e;
            --text-light: #333;
            --text-dark: #fff;
            --border-light: #e0e0e0;
            --border-dark: #3a3a4e;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        /* Main Container - More Rectangular */
        .container {
            width: 100%;
            max-width: 1400px;
            height: 85vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        body.dark-mode .container {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Sidebar - Narrower */
        .sidebar {
            width: 260px;
            background: #f8f9fa;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .sidebar {
            background: #16213e;
            border-right: 1px solid var(--border-dark);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .sidebar-header .subtitle {
            font-size: 11px;
            opacity: 0.9;
        }

        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark-mode .sidebar-section {
            border-bottom: 1px solid var(--border-dark);
        }

        .sidebar-section h3 {
            font-size: 13px;
            margin-bottom: 12px;
            color: #666;
            font-weight: 600;
        }

        body.dark-mode .sidebar-section h3 {
            color: #aaa;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-row label {
            font-size: 13px;
        }

        select {
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            font-size: 12px;
        }

        body.dark-mode select {
            background: var(--bg-dark);
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        body.dark-mode .btn-secondary {
            background: var(--bg-dark);
            color: #a8b2ff;
            border: 1px solid #a8b2ff;
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-light);
        }

        body.dark-mode .main-area {
            background: #0f1419;
        }

        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .header {
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-dark);
        }

        .header h1 {
            font-size: 20px;
            color: var(--text-light);
        }

        body.dark-mode .header h1 {
            color: var(--text-dark);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .header-btn.clear {
            background: white;
            color: #666;
            border: 1px solid var(--border-light);
        }

        .header-btn.refresh {
            background: var(--primary);
            color: white;
        }

        /* Investigation Status - FIXED */
        .investigation-status {
            background: #f0f4ff;
            margin: 12px 20px;
            padding: 12px 16px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        body.dark-mode .investigation-status {
            background: #1a1f35;
        }

        .investigation-status.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 18px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        .status-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
        }

        body.dark-mode .status-text {
            color: #a8b2ff;
        }

        .agent-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .agent-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            background: white;
            color: #666;
            border: 1px solid var(--border-light);
            transition: all 0.3s;
        }

        body.dark-mode .agent-badge {
            background: #2a2f4a;
            color: #aaa;
            border-color: var(--border-dark);
        }

        .agent-badge.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-color: var(--primary);
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
            }
            50% {
                box-shadow: 0 0 16px rgba(102, 126, 234, 0.8);
            }
        }

        /* Chat Messages - Better Scrolling */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 0;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-wrapper {
            max-width: 75%;
            display: flex;
            flex-direction: column;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 11px;
            color: #666;
        }

        body.dark-mode .message-header {
            color: #aaa;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: #f0f4ff;
            color: var(--primary);
        }

        body.dark-mode .message.assistant .message-avatar {
            background: #2a2f4a;
            color: #a8b2ff;
        }

        .message-content {
            padding: 14px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 14px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-top-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: var(--text-light);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-top-left-radius: 4px;
        }

        body.dark-mode .message.assistant .message-content {
            background: #1a1f35;
            color: var(--text-dark);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }

        .message-action-btn {
            padding: 4px 10px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 11px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        body.dark-mode .message-action-btn {
            color: #aaa;
        }

        body.dark-mode .message-action-btn:hover {
            color: #a8b2ff;
        }

        .code-block {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            position: relative;
            font-size: 12px;
        }

        body.dark-mode .code-block {
            background: #0d1117;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        .copy-code-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }

        /* Input Area - FIXED HEIGHT */
        .input-area {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid var(--border-light);
            min-height: 100px;
            max-height: 100px;
        }

        body.dark-mode .input-area {
            background: var(--bg-dark);
            border-top: 1px solid var(--border-dark);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            height: 100%;
        }

        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-container textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s;
            background: white;
            color: var(--text-light);
        }

        body.dark-mode .input-container textarea {
            background: #0f1419;
            color: var(--text-dark);
            border-color: var(--border-dark);
        }

        .input-container textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            padding: 0 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        body.dark-mode ::-webkit-scrollbar-thumb {
            background: #3a3a4e;
        }

        body.dark-mode ::-webkit-scrollbar-thumb:hover {
            background: #4a4a5e;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 60px 40px;
            color: #999;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .welcome-screen h3 {
            margin-bottom: 12px;
            color: var(--text-light);
        }

        body.dark-mode .welcome-screen h3 {
            color: var(--text-dark);
        }

        .example-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 28px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 10px 18px;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            color: var(--text-light);
        }

        body.dark-mode .example-btn {
            background: #1a1f35;
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .example-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ü§ñ SRE Agent</h2>
                <div class="subtitle">Enhanced Edition v2</div>
            </div>

            <div class="sidebar-section">
                <h3>‚öôÔ∏è Settings</h3>
                <div class="setting-row">
                    <label>Provider</label>
                    <select id="provider">
                        <option value="groq">Groq</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label>Dark Mode</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <div class="sidebar-section" style="flex: 1;">
                <h3>üí¨ Actions</h3>
                <button class="btn btn-primary" onclick="newConversation()">
                    ‚ûï New Chat
                </button>
                <button class="btn btn-secondary" onclick="exportChat()">
                    üì• Export Chat
                </button>
                <button class="btn btn-secondary" onclick="clearAllMessages()">
                    üóëÔ∏è Clear All
                </button>
            </div>

            <div class="sidebar-section">
                <div style="font-size: 11px; color: #999;">
                    <div>üìä Status: <span id="statusText">Ready</span></div>
                    <div>üîß Tools: <span id="toolCount">1</span></div>
                </div>
            </div>
        </div>

        <!-- Main Area -->
        <div class="main-area">
            <div class="header">
                <h1>SRE Investigation Assistant</h1>
                <div class="header-actions">
                    <button class="header-btn clear" onclick="clearChat()">Clear</button>
                    <button class="header-btn refresh" onclick="window.location.reload()">Refresh</button>
                </div>
            </div>

            <!-- Investigation Status -->
            <div class="investigation-status" id="investigationStatus">
                <div class="status-header">
                    <div class="status-icon">‚ö°</div>
                    <div class="status-text">Investigation in progress...</div>
                </div>
                <div class="agent-badges" id="agentBadges"></div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-screen">
                    <div class="welcome-icon">ü§ñ</div>
                    <h3>Welcome to SRE Agent</h3>
                    <p>Ask me anything about Kubernetes, logs, metrics, or operational procedures!</p>
                    <div class="example-buttons">
                        <button class="example-btn" onclick="sendExample('What are Kubernetes pod security best practices?')">
                            üîí Pod Security
                        </button>
                        <button class="example-btn" onclick="sendExample('How do I troubleshoot crash looping pods?')">
                            üîß Troubleshooting
                        </button>
                        <button class="example-btn" onclick="sendExample('Explain application monitoring strategies')">
                            üìä Monitoring
                        </button>
                        <button class="example-btn" onclick="sendExample('Show incident response playbook')">
                            üìö Runbooks
                        </button>
                    </div>
                </div>
            </div>

            <!-- Input Area - FIXED -->
            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-container">
                        <textarea 
                            id="userInput" 
                            placeholder="Ask me anything about SRE operations..."
                            onkeydown="handleKeyDown(event)"
                        ></textarea>
                    </div>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        Send ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        let messageCount = 0;

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').checked = true;
        }

        function addMessage(role, content, timestamp = new Date()) {
            const messagesDiv = document.getElementById('chatMessages');
            
            // Remove welcome message
            if (messageCount === 0) {
                messagesDiv.innerHTML = '';
            }
            messageCount++;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = `
                <div class="message-avatar">${role === 'user' ? 'üë§' : 'ü§ñ'}</div>
                <span>${role === 'user' ? 'You' : 'SRE Agent'}</span>
                <span style="margin-left: auto;">${formatTime(timestamp)}</span>
            `;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            const actions = document.createElement('div');
            actions.className = 'message-actions';
            
            if (role === 'assistant') {
                actions.innerHTML = `
                    <button class="message-action-btn" onclick="copyMessage(this)">üìã Copy</button>
                    <button class="message-action-btn" onclick="shareMessage(this)">üîó Share</button>
                    <button class="message-action-btn" onclick="regenerate()">üîÑ Regenerate</button>
                `;
            }

            wrapper.appendChild(header);
            wrapper.appendChild(contentDiv);
            if (role === 'assistant') {
                wrapper.appendChild(actions);
            }
            messageDiv.appendChild(wrapper);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatMessage(text) {
            // Code blocks with proper formatting
            text = text.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                return `<div class="code-block">
                    <button class="copy-code-btn" onclick="copyCode(this)">Copy</button>
                    <pre><code>${escapeHtml(code.trim())}</code></pre>
                </div>`;
            });

            // Bold
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Lists
            text = text.replace(/^- (.+)$/gm, '‚Ä¢ $1');
            
            // Line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function showInvestigationStatus() {
            const status = document.getElementById('investigationStatus');
            const badgesContainer = document.getElementById('agentBadges');
            
            // Show status bar
            status.classList.add('active');
            document.getElementById('statusText').textContent = 'Working...';
            
            // Create agent badges (initially all inactive)
            const agents = [
                { icon: 'üèóÔ∏è', name: 'Kubernetes' },
                { icon: 'üìã', name: 'Logs' },
                { icon: 'üìà', name: 'Metrics' },
                { icon: 'üìö', name: 'Runbooks' }
            ];
            
            badgesContainer.innerHTML = agents.map(agent => 
                `<div class="agent-badge" data-agent="${agent.name}">${agent.icon} ${agent.name}</div>`
            ).join('');
            
            // Simulate agents activating (since we don't have real-time updates yet)
            const badges = badgesContainer.querySelectorAll('.agent-badge');
            badges.forEach((badge, index) => {
                setTimeout(() => {
                    badge.classList.add('active');
                }, index * 300);
            });
        }

        function hideInvestigationStatus() {
            const status = document.getElementById('investigationStatus');
            status.classList.remove('active');
            document.getElementById('statusText').textContent = 'Ready';
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const provider = document.getElementById('provider').value;
            const prompt = input.value.trim();

            if (!prompt) return;

            // Add user message
            addMessage('user', prompt);
            input.value = '';

            // Disable input
            sendBtn.disabled = true;
            input.disabled = true;

            // Show investigation status
            showInvestigationStatus();

            try {
                const response = await fetch(`${API_URL}/invocations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: {
                            prompt: prompt,
                            user_id: 'web_user'
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideInvestigationStatus();
                addMessage('assistant', data.output.message);
                document.getElementById('toolCount').textContent = '1';

            } catch (error) {
                hideInvestigationStatus();
                const errorMsg = `‚ùå Error: ${error.message}\n\nMake sure the agent runtime is running at ${API_URL}\n\nRun: \`\`\`bash\nuv run uvicorn sre_agent.agent_runtime:app --port 8080\n\`\`\``;
                addMessage('assistant', errorMsg);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendExample(text) {
            document.getElementById('userInput').value = text;
            document.getElementById('userInput').focus();
        }

        function clearChat() {
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = `
                <div class="welcome-screen">
                    <div class="welcome-icon">ü§ñ</div>
                    <h3>Chat cleared</h3>
                    <p>Start a new conversation!</p>
                </div>
            `;
            messageCount = 0;
        }

        function clearAllMessages() {
            if (confirm('Clear all messages?')) {
                clearChat();
            }
        }

        function newConversation() {
            clearChat();
        }

        function exportChat() {
            const messages = document.querySelectorAll('.message');
            let markdown = '# SRE Agent Conversation\n\n';
            markdown += `**Date:** ${new Date().toLocaleString()}\n\n---\n\n`;
            
            messages.forEach(msg => {
                const role = msg.classList.contains('user') ? 'You' : 'SRE Agent';
                const content = msg.querySelector('.message-content').innerText;
                markdown += `### ${role}\n\n${content}\n\n---\n\n`;
            });
            
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sre-chat-${Date.now()}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyMessage(btn) {
            const content = btn.closest('.message-wrapper').querySelector('.message-content').innerText;
            navigator.clipboard.writeText(content);
            const originalText = btn.textContent;
            btn.textContent = '‚úì Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function shareMessage(btn) {
            const content = btn.closest('.message-wrapper').querySelector('.message-content').innerText;
            const shareData = {
                title: 'SRE Agent Response',
                text: content
            };
            
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                copyMessage(btn);
            }
        }

        function regenerate() {
            alert('Regenerate feature: This would re-run the last query with the agent. Implementation coming soon!');
        }

        function copyCode(btn) {
            const code = btn.nextElementSibling.textContent;
            navigator.clipboard.writeText(code);
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = 'Copy';
            }, 2000);
        }

        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
