apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sre-agent
  namespace: sre
spec:
  rules:
    - host: sre.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sre-agent
                port:
                  number: 8080
