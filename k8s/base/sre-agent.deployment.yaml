apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-agent
  namespace: sre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sre-agent
  template:
    metadata:
      labels:
        app: sre-agent
    spec:
      containers:
        - name: api
          image: ghcr.io/jayanth922/sre-agent:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sre-agent-env
            - secretRef:
                name: sre-agent-secrets
                optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
