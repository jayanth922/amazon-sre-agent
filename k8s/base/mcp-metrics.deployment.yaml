apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-metrics-spec
  namespace: sre
data:
  metrics-openapi.yaml: |
    # Mount your Metrics OpenAPI spec here
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-metrics
  namespace: sre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-metrics
  template:
    metadata:
      labels:
        app: mcp-metrics
    spec:
      containers:
        - name: server
          image: ghcr.io/jayanth922/mcp-openapi:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: TRANSPORT_TYPE
              value: "http"
            - name: HTTP_PORT
              value: "3000"
            - name: ENDPOINT_PATH
              value: "/mcp"
            - name: API_BASE_URL
              value: "http://metrics-backend.sre.svc.cluster.local:8002"
            - name: OPENAPI_SPEC_PATH
              value: "/specs/metrics-openapi.yaml"
          volumeMounts:
            - name: specs
              mountPath: /specs
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: specs
          configMap:
            name: mcp-metrics-spec
