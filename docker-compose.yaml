version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC for collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    depends_on:
      - jaeger

  pgvector:
    image: pgvector/pgvector:pg16
    container_name: sre_memory_pg
    environment:
      POSTGRES_USER: sre
      POSTGRES_PASSWORD: sre
      POSTGRES_DB: sre_memory
    ports:
      - "5433:5432"   # if you donâ€™t need host access, you can remove this
    volumes:
      - ./infra/postgres-init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sre -d sre_memory"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata: